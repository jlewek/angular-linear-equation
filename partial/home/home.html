<div class="row">
    <div class="form-group col-md-4">
        <form role="form" ng-submit="resolve()">

            <label for="firstInput">Input "a" value:</label>
            <input ng-model="aValue" type="number" class="form-control" id="firstInput">
            <label for="secoundInput">Input "b" value:</label>
            <input ng-model="bValue" type="number" class="form-control" id="secoundInput">
            <button type="submit" class="btn btn-default" >Resolve</button>
        </form>
    </div>
    <div class="col-md-4" ng-style="{background: colorOfResolve}">
        <span>Resolve of the equation: </span>
        <span ng-switch="outputResolve.type">
            <span ng-switch-when="indicated">{{outputResolve.resolve}}</span>
            <span ng-switch-when="contrary">Contrary to the linear equation</span>
            <span ng-switch-when="identify">Identity linear equation</span>
        </span>
    </div>
    <div class="col-md-4" ui-view="home@solution"></div>
</div>
