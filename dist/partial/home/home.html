<div class="row">
    <div class="form-group col-md-4">
        <form role="form" ng-submit="resolve()">

            <label for="firstInput">Input "a" value:</label>
            <input ng-model="aValue" onkeyup="if(!this.value.match('^[0-9]*$')){this.value=this.value.replace(/\D/g,'')}" type="text" class="form-control" id="firstInput">
            <label for="secoundInput">Input "b" value:</label>
            <input ng-model="bValue" onkeyup="if(!this.value.match('^[0-9]*$')){this.value=this.value.replace(/\D/g,'')}" type="text" class="form-control" id="secoundInput">
            <button type="submit" class="btn btn-default" >Resolve</button>
        </form>
    </div>
    <div class="col-md-4" id="resolveEquation">
        <span>Resolve of the equation: </span>
        <span ng-if="outputResolve==true">Contrary to the linear equation</span>
        <span ng-if="outputResolve==false">Identity linear equation</span>
        <span ng-if="outputResolve!==true && outputResolve!==false">{{outputResolve}}</span>
    </div>
    <div class="col-md-4" ui-view="home@solution"></div>
</div>
